<!DOCTYPE html>

    <title>vueh5</title>
    <script>
      // 这个就是rem设定body的基准，影响所有页面
      // fnResize();
      // window.onresize = function () {
      //   fnResize()
      // }
      function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 750) {
          deviceWidth = 750
        }
        if (deviceWidth <= 320) {
          deviceWidth = 320
        }
        document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
      }
    </script>

    <div id="app"></div>
